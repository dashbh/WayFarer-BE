syntax = "proto3";

package wayfarer.cart;

service CartGrpcService {
  rpc GetCart (Empty) returns (CartResponse);
  rpc AddToCart(AddItemRequest) returns (CartMessage);
  rpc Checkout(Empty) returns (CheckoutResponse);
  rpc RemoveItemFromCart(AddItemRequest) returns (CartMessage);
  rpc ClearCart(Empty) returns (CartMessage);
}

message Empty {}

message AddItemRequest {
  string productId = 1;
  int32 quantity = 2;
}

message CartItem {
  string productId = 1;
  int32 quantity = 2;
  string title = 3;
  int32 price = 4;
  int32 discountPrice = 5;
  string imageUrl = 6;
  string currency = 7;
  string brand = 8;
}

message CartResponse {
  string cartId = 1;
  repeated CartItem items = 2;
  double total = 3;
  double subTotal = 4;
  double taxes = 5;
  string currency = 6;
  double totalDiscount = 7;
  double itemCount = 8;
  string createdAt = 9;
  string updatedAt = 10;
}

message CheckoutResponse {
  string message = 1;
  repeated CartItem items = 2;
  double total = 3;
  double subTotal = 4;
  double taxes = 5;
  string currency = 6;
  double discountTotal = 7;
  string createdAt = 8;
  string updatedAt = 9;
}

message CartMessage {
  string message = 1;
}
