services:

  wayfarer-auth:
    build:
      context: .
      dockerfile: ./apps/wayfarer-auth/Dockerfile
    container_name: wayfarer-auth
    # depends_on:
    #   - postgres
    env_file:
      - .env.docker
    ports:
      - "9001:9001"
    environment:
      - NODE_ENV=development
    volumes:
      - ./apps/wayfarer-auth:/usr/src/app/apps/wayfarer-auth
      - /usr/src/app/node_modules
      - /usr/src/app/dist
      - /usr/src/app/libs/common
    networks:
      - wayfarer-network
    restart: always

  wayfarer-catalog:
    build:
      context: .
      dockerfile: ./apps/wayfarer-catalog/Dockerfile
    container_name: wayfarer-catalog
    env_file:
      - .env.docker
    ports:
      - "9002:9002"
    environment:
      - NODE_ENV=development
    volumes:
      - ./apps/wayfarer-catalog:/usr/src/app/apps/wayfarer-catalog
      - /usr/src/app/node_modules
      - /usr/src/app/dist
      - /usr/src/app/libs/common
    networks:
      - wayfarer-network
    restart: always

  wayfarer-cart:
    build:
      context: .
      dockerfile: ./apps/wayfarer-cart/Dockerfile
    container_name: wayfarer-cart
    env_file:
      - .env.docker
    ports:
      - "9003:9003"
    environment:
      - NODE_ENV=development
    volumes:
      - ./apps/wayfarer-cart:/usr/src/app/apps/wayfarer-cart
      - /usr/src/app/node_modules
      - /usr/src/app/dist
      - /usr/src/app/libs/common
    networks:
      - wayfarer-network
    restart: always

  api-gateway:
    build:
      context: .
      dockerfile: ./apps/api-gateway/Dockerfile
    container_name: api-gateway
    env_file:
      - .env.docker
    ports:
      - "9000:9000"
    depends_on:
      - wayfarer-auth
      - wayfarer-catalog
      - wayfarer-cart
    environment:
      - NODE_ENV=development
    volumes:
      - ./apps/api-gateway:/usr/src/app/apps/api-gateway
      - /usr/src/app/node_modules
      - /usr/src/app/dist
      - /usr/src/app/libs/common
    networks:
      - wayfarer-network
    restart: always

